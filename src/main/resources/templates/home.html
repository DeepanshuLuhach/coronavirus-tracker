<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>CoronaVirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

  <body>
    <div class="container-fluid">
    <h1>CoronaVirus Tracker</h1>
    <hr class="my-4">
    <p>This application list the number of cases reported across globe</p>
    <!-- <p th:text="${testName}"> Tracker Details here!!!</p> -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
        <p class="lead">Total number of cases reported today.</p>
        <hr class="my-4">
        <p> 
            <span>New cases reported since previous day: </span>
            <span th:text="${deltaSum}"></span>
        </p>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-hover table-dark">
            <tr>
            <th>Country</th>
            <th>State</th>
            <th>Cases reported today</th>
            <th>Changes since last Day</th>
            </tr>
            <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.delta}">0</td>
            </tr>
        </table>
    </div>
    
</div>
  </body>

</html>
